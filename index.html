    <div id="mapid"> 
      
    </div> 
    <script> var mymap = L.map('mapid').setView([30.03, 31.21], 11.3); 
    
    L.tileLayer('https://api.mapbox.com/styles/v1/mapbox/streets-v9/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1Ijoiam9obmRveWxlcmFzbyIsImEiOiJjaXU5dHdmdjEwMDRnMm90bmhyZzQwNDY1In0.RUo-y6NWYDyaq8EN0-BsYg', {
    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
    maxZoom: 18,
    id: 'your.mapbox.project.id',
    accessToken: 'pk.eyJ1Ijoiam9obmRveWxlcmFzbyIsImEiOiJjaXU5dHdmdjEwMDRnMm90bmhyZzQwNDY1In0.RUo-y6NWYDyaq8EN0-BsYg'
}).addTo(mymap);
      
     var ChristianIcon = L.icon ({
       iconUrl: 'cross.png',                
       iconSize: [32,37],
       iconAnchor: [30.072222, 31.275556],
       popupAnchor: [-3, -76]
    });
      
      var ChapelIcon = L.icon ({
       iconUrl: 'chapel.png',                
       iconSize: [32,37],
       iconAnchor: [30.072222, 31.275556],
       popupAnchor: [-3, -76]
    });

      var MosqueIcon = L.icon ({
       iconUrl: 'mosque.png',                
       iconSize: [32,37],
       iconAnchor: [30.072222, 31.275556],
       popupAnchor: [-3, -76]
    });

      var PrayerIcon = L.icon ({
       iconUrl: 'prayer.png',                
       iconSize: [32,37],
       iconAnchor: [30.072222, 31.275556],
       popupAnchor: [-3, -76]
    });
	
      var SynagogueIcon = L.icon ({
       iconUrl: 'synagogue.png',                
       iconSize: [32,37],
       iconAnchor: [30.072222, 31.275556],
       popupAnchor: [-3, -76]
    });
     
     var Gizamarker = L.marker([29.9792, 31.1342], {icon: PrayerIcon}).addTo(mymap);
     Gizamarker.bindPopup("<b> The Great Pyramid of Giza! </b><br> The Great Pyramid was completed around 2560 BCE, as a tomb for Pharaoh Khufu. It was the tallest human-made structure in the world until 1311 CE, and stood at the heart of the Giza pyramid complex (which includes the Great Sphinx). Little is known about Khufu's reign, but his resting place is an object of fascination today. <br><br> <a href='http://en.wikipedia.org/wiki/Great_Pyramid_of_Giza' target='_newtab'> Wikipedia </a>");
      
         var Sphinxmarker = L.marker([29.9753, 31.1376], {icon: PrayerIcon}).addTo(mymap);
      Sphinxmarker.bindPopup("<b> The Great Sphinx of Giza! </b><br> Sculpted with the body of a lion and the head of a human, the details and purpose of its construction are unknown. The human face of the sculpture is believed to be modeled on that of Pharoah Khafra, during whose reign the sculpture was likely made (ca. 2558-2532 BCE), and lions were commonly associated with kings.  <br><br> <a href='https://en.wikipedia.org/wiki/Great_Sphinx_of_Giza' target='_newtab'> Wikipedia </a>");
       
      var Saqqaramarker = L.marker([29.87111, 31.21639], {icon: PrayerIcon}).addTo(mymap);
      Saqqaramarker.bindPopup("<b> Saqqara! </b><br> The First Dynasty of Egypt (ca. 3200 BCE) initiated this vast burial complex near Memphis, which remained the capital until around 2000 BCE. Even as the capital shifted, Saqqara remained a burial ground for nobles - and, for a time, an administrative and military centre. Its array of monuments were built across thousands of years, memorializing Pharoahs, state officials, Greek philosophers, and others. <br><br> <a href='https://en.wikipedia.org/wiki/Saqqara' target='_newtab'> Wikipedia </a>");
	    
      var SaintMarksCathedralmarker = L.marker([30.072222, 31.275556], {icon: ChristianIcon}).addTo(mymap);
      SaintMarksCathedralmarker.bindPopup("<b> Saint Mark's Coptic Orthodox Cathedral! </b><br> Coptic Orthodox Christians have used the ground on which the cathedral stands for over a millenium. At different points in time it was variously the site of a cemetary and small churches. The Coptic Church built the cathedral in the mid-twentieth century, and in 1968 consecrated it as the seat of the Coptic Pope. Saint Mark was the founder of the Coptic Church and the namesake of several Coptic Cathedrals, including that which was the original seat of the Coptic Pope in Alexandria. Prior to the completion of the cathedral, the Catholic Pope returned some of Saint Mark's relics from Venice to Egypt; these now reside in the cathedral.<br><br> <a href='https://en.wikipedia.org/wiki/Saint_Mark%27s_Coptic_Orthodox_Cathedral' target='_newtab'> Wikipedia </a>");
      
      var SaintMercuriusChurchmarker = L.marker([30.016111, 31.385278], {icon: ChristianIcon}).addTo(mymap);
      SaintMercuriusChurchmarker.bindPopup("<b> Saint Mercurius Church! </b><br> Although the original Church of Saint Mercurius was destroyed to make room for a sugar warehouse, it was rebuilt in the 10th century CE. A mob burned down the reconstructed church in 1168; by 1176 it was rebuilt again. Yet, its original foundation remains intact (unlike those of basically all Coptic churches in Cairo). It was the seat of the Coptic Orthodox Pope, ca. 1300-1500 CE. It is the burial place of many Coptic Church leaders. <br> <br> <a href='https://en.wikipedia.org/wiki/Saint_Mercurius_Church_in_Coptic_Cairo' target='_newtab'> Wikipedia </a>");
      
     var HangingChurchmarker = L.marker([30.005388, 31.230081], {icon: ChristianIcon}).addTo(mymap);
      HangingChurchmarker.bindPopup("<b> The Hanging Church! </b><br> There has been a church on this site since the 3rd century CE. When the seat of the Coptic Pope first left the cathedral in Alexandria, it was moved to the Hanging Church in 1047 CE. Its name is derived from the fact that it sits atop a gatehouse of Babylon Fortress, remnants of the Roman fortifications in Old Cairo which have served as a foundation for subsequent building. <br> <br> <a href='https://en.wikipedia.org/wiki/The_Hanging_Church' target='_newtab'> Wikipedia </a>");
      
       var ChurchOfStGeorgemarker = L.marker([30.006387, 31.229952], {icon: ChristianIcon}).addTo(mymap);
      ChurchOfStGeorgemarker.bindPopup("<b> The Church of St. George! </b><br> The Church of St. George was built in the 10th century CE (possibly earlier) on the ruins of a Roman tower, giving it its distinct round shape. It is the main Greek Orthodox Church in Egypt, and is the seat of the Greek Patriarchate of Alexandria. Yet, it is also regularly visited by Coptic Orthodox Christians and some Muslims. <br> <br> <a href='https://en.wikipedia.org/wiki/Church_of_St._George_(Cairo)' target='_newtab'> Wikipedia </a>");
      
       var Azharmarker = L.marker([30.0457, 31.2627], {icon: MosqueIcon}).addTo(mymap);
      Azharmarker.bindPopup("<b>Al-Azhar Mosque! </b><br> The Fatimid Caliphate commissioned the mosque in 970 CE to serve its new capital city. Since the hiring of 35 scholars in 989 CE, it is the second oldest continuously run university in the world, and in 1961 was nationalized and designated as an independent university. As a Shiite institution its status has changed considerably during its history, which spans over a millenium, according to the changing leadership of Egypt. <br><br> <a href='https://en.wikipedia.org/wiki/Al-Azhar_Mosque' target='_newtab'> Wikipedia </a>");
      
    var MosqueofMuhammadAlimarker = L.marker([30.02861, 31.259722], {icon: MosqueIcon}).addTo(mymap);
      MosqueofMuhammadAlimarker.bindPopup("<b> Mosque of Muhammad Ali! </b><br>Finished in 1848, the Mosque of Muhammad Ali was the largest Ottoman mosque build in the 19th century. The mosque was originally designed in the fashion of Istanbul's best mosques which were often representative of Turkish ideals. Though Muhammad Ali was more interested in making modern factories, this mosque was built with a grandeur that challenged Instanbul's imperial mosques, was located in a prominent location in the Citadel, and served as his final resting place. <br> <br> <a href='https://en.wikipedia.org/wiki/Mosque_of_Muhammad_Ali' target='_newtab'> Wikipedia </a>");
      
      var MosqueofAmrmarker = L.marker([30.0101, 31.2331], {icon: MosqueIcon}).addTo(mymap);
      MosqueofAmrmarker.bindPopup("<b> Mosque of Amr ibn al-As! </b><br> The Mosque of Amr Ibn Al As is the first mosque built in Egypt and Africa, and has also been referred to as the Crown of the Mosques and the Antique Mosque. Originally built as a simple rectangular mosque of 29 m. in length and 17 m. in width, it has gone through many reconstructions, the most substantial of which done in the 9th century by Abdullah Ibn Taher who extended an area on the mosque's southwest side. It was not only a place of prayer, but doubled as a university with an impressive religious intellectual history. <br><br> <a href='https://en.wikipedia.org/wiki/Mosque_of_Amr_ibn_al-As' target='_newtab'> Wikipedia </a>");
      
      var MosqueofIbnTulunmarker = L.marker([30.028889, 31.249444], {icon: MosqueIcon}).addTo(mymap);
      MosqueofIbnTulunmarker.bindPopup("<b> Mosque of Ibn Tulun! </b><br> Completed in 879 CE, the Mosque of Ibn Tulun is the best preserved mosque in Egypt for its age. The architecture which includes the pointed arch, the pier, and wall battlements is representative of European influence. When power shifted to the Abbasids in 905, Ibn Tulun's city was razed but the mosque remained and continues to reside on the spot of many biblical legends, such as the possible landing site of Noah's Ark and near where Abraham almost sacrificed Isaac. The mosque was restored in 1296 by Mamluk Sultan Lajin. <br><br> <a href='https://en.wikipedia.org/wiki/Mosque_of_Ibn_Tulun' target='_newtab'> Wikipedia </a>");
      
       var MosqueMadrassaofSultanHassanmarker = L.marker([30.0323, 31.2562], {icon: MosqueIcon}).addTo(mymap);
      MosqueMadrassaofSultanHassanmarker.bindPopup("<b> Mosque-Madrassa of Sultan Hassan! </b><br>The Mamluk rulers of Egypt built the Mosque-Madrassa in 1356-1359 CE, designing it to include all four Sunni schools of thought. It is one of the largest mosques in the world, and was the most expensive mosque built in medieval Cairo. It is said that a considerable amount of its funding was expropriated from the estates of those who died when the Black Death struck Cairo, 1348. Built close to the Citadel, the Sultan was able to look on its impressive structure â but this proximity also allowed the mosque to serve as the base from which rebels were able to attack the Citadel.<br> <br> <a href='https://en.wikipedia.org/wiki/Mosque-Madrassa_of_Sultan_Hassan' target='_newtab'> Wikipedia </a>");
      
      var AlRifaimarker = L.marker([30.154564, 31.310406], {icon: MosqueIcon}).addTo(mymap);
      AlRifaimarker.bindPopup("<b> Al-Rifa'i Mosque! </b><br>Al Refai Mosque took 40 years to build, starting in 1869 and completed in 1912. The major purpose behind its construction was to house the tombs of many royal Egyptian families, including Egypt's last King Farouk. The mosque is built on a pilgrimage site for locals who believed in the mystical healing powers of medieval Islamic saint Shaykh Ali Al-Refai's tomb.<br> <br> <a href='https://en.wikipedia.org/wiki/Al-Rifa%27i_Mosque' target='_newtab'> Wikipedia </a>");
      
      var AlHusseinmarker = L.marker([30.047778, 31.263056], {icon: MosqueIcon}).addTo(mymap);
      AlHusseinmarker.bindPopup("<b> Al-Hussein Mosque! </b><br> Built in 1154, Al Hussein mosque is situated by the popular Khan Al-Khalili market and is considered one of the holiest Islamic sites because it is the burial place of the head of Hussein, the grandson of prophet Mohammad. The mosque also houses the oldest believed complete manuscript of the Holy Quran. <br><br> <a href='https://en.wikipedia.org/wiki/Al-Hussein_Mosque' target='_newtab'> Wikipedia </a>");
      
       var BenEzraSynagoguemarker = L.marker([30.005794, 31.231022], {icon: SynagogueIcon}).addTo(mymap);
      BenEzraSynagoguemarker.bindPopup("<b> Ben Ezra Synagogue! </b><br>TEXT<br> <br> <a href='https://en.wikipedia.org/wiki/Ben_Ezra_Synagogue' target='_newtab'> Wikipedia </a>");//.openPopup();
    </script>
