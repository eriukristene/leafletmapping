  <body>
  
    <div id="mapid"> 
      
    </div> 
    <script> var mymap = L.map('mapid').setView([30.03, 31.21], 11.3); 
    
    L.tileLayer('https://api.mapbox.com/styles/v1/mapbox/streets-v9/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1Ijoiam9obmRveWxlcmFzbyIsImEiOiJjaXU5dHdmdjEwMDRnMm90bmhyZzQwNDY1In0.RUo-y6NWYDyaq8EN0-BsYg', {
    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
    maxZoom: 18,
    id: 'your.mapbox.project.id',
    accessToken: 'pk.eyJ1Ijoiam9obmRveWxlcmFzbyIsImEiOiJjaXU5dHdmdjEwMDRnMm90bmhyZzQwNDY1In0.RUo-y6NWYDyaq8EN0-BsYg'
}).addTo(mymap);
      
     var Gizamarker = L.marker([29.9792, 31.1342]).addTo(mymap);
     Gizamarker.bindPopup("<b> The Great Pyramid of Giza! </b><br> The Great Pyramid was completed around 2560 BCE, as a tomb for Pharaoh Khufu. It was the tallest human-made structure in the world until 1311 CE, and stood at the heart of the Giza pyramid complex (which includes the Great Sphinx). Little is known about Khufu's reign, but his resting place is an object of fascination today. <br><br> <a href='http://en.wikipedia.org/wiki/Great_Pyramid_of_Giza' target='_newtab'> Wikipedia </a>");
      
         var Sphinxmarker = L.marker([29.9753, 31.1376]).addTo(mymap);
      Sphinxmarker.bindPopup("<b> The Great Sphinx of Giza! </b><br> Sculpted with the body of a lion and the head of a human, the details and purpose of its construction are unknown. The human face of the sculpture is believed to be modeled on that of Pharoah Khafra, during whose reign the sculpture was likely made (ca. 2558-2532 BCE), and lions were commonly associated with kings.  <br><br> <a href='https://en.wikipedia.org/wiki/Great_Sphinx_of_Giza' target='_newtab'> Wikipedia </a>");
       
      var Saqqaramarker = L.marker([29.87111, 31.21639]).addTo(mymap);
      Saqqaramarker.bindPopup("<b> Saqqara! </b><br> The First Dynasty of Egypt (ca. 3200 BCE) initiated this vast burial complex near Memphis, which remained the capital until around 2000 BCE. Even as the capital shifted, Saqqara remained a burial ground for nobles - and, for a time, an administrative and military centre. Its array of monuments were built across thousands of years, memorializing Pharoahs, state officials, Greek philosophers, and others. <br><br> <a href='https://en.wikipedia.org/wiki/Saqqara' target='_newtab'> Wikipedia </a>");

      var SaintMarksCathedralmarker = L.marker([30.072222, 31.275556]).addTo(mymap);
      SaintMarksCathedralmarker.bindPopup("<b> Saint Mark's Coptic Orthodox Cathedral! </b><br> Coptic Orthodox Christians have used the ground on which the cathedral stands for over a millenium. At different points in time it was the site of a cemetary and small churches at different points in time. They built the cathedral in the mid-twentieth century, and in 1968 consecrated it as the seat of the Coptic Pope. Saint Mark was the founder of the Coptic Church and the namesake of several Coptic Cathedrals, including that which was the original seat of the Coptic Pope in Alexandria. Prior to the completion of the cathedral, the Catholic Pope returned some of Saint Mark's relics from Venice to Egypt; these now reside in the cathedral.<br><br> <a href='https://en.wikipedia.org/wiki/Saint_Mark%27s_Coptic_Orthodox_Cathedral' target='_newtab'> Wikipedia </a>");
      
      var SaintMercuriusChurchmarker = L.marker([30.016111, 31.385278]).addTo(mymap);
      SaintMercuriusChurchmarker.bindPopup("<b> Saint Mercurius Church! </b><br>TEXT<br> <br> <a href='https://en.wikipedia.org/wiki/Saint_Mercurius_Church_in_Coptic_Cairo' target='_newtab'> Wikipedia </a>");
      
     var HangingChurchmarker = L.marker([30.005388, 31.230081]).addTo(mymap);
      HangingChurchmarker.bindPopup("<b> The Hanging Church! </b><br>TEXT<br> <br> <a href='https://en.wikipedia.org/wiki/The_Hanging_Church' target='_newtab'> Wikipedia </a>");
      
       var ChurchOfStGeorgemarker = L.marker([30.006387, 31.229952]).addTo(mymap);
      ChurchOfStGeorgemarker.bindPopup("<b> The Church of St. George! </b><br>TEXT<br> <br> <a href='https://en.wikipedia.org/wiki/Church_of_St._George_(Cairo)' target='_newtab'> Wikipedia </a>");
      
       var Azharmarker = L.marker([30.0457, 31.2627]).addTo(mymap);
      Azharmarker.bindPopup("<b>Al-Azhar Mosque! </b><br> TEXT<br><br> <a href='https://en.wikipedia.org/wiki/Al-Azhar_Mosque' target='_newtab'> Wikipedia </a>");
      
    var MosqueofMuhammadAlimarker = L.marker([30.02861, 31.259722]).addTo(mymap);
      MosqueofMuhammadAlimarker.bindPopup("<b> Mosque of Muhammad Ali! </b><br>TEXT<br> <br> <a href='https://en.wikipedia.org/wiki/Mosque_of_Muhammad_Ali' target='_newtab'> Wikipedia </a>");
      
      var MosqueofAmrmarker = L.marker([30.0101, 31.2331]).addTo(mymap);
      MosqueofAmrmarker.bindPopup("<b> Mosque of Amr ibn al-As! </b><br> TEXT<br><br> <a href='https://en.wikipedia.org/wiki/Mosque_of_Amr_ibn_al-As' target='_newtab'> Wikipedia </a>");
      
      var MosqueofIbnTulunmarker = L.marker([30.028889, 31.249444]).addTo(mymap);
      MosqueofIbnTulunmarker.bindPopup("<b> Mosque of Ibn Tulun! </b><br> TEXT<br><br> <a href='https://en.wikipedia.org/wiki/Mosque_of_Ibn_Tulun' target='_newtab'> Wikipedia </a>");
      
       var MosqueMadrassaofSultanHassanmarker = L.marker([30.0323, 31.2562]).addTo(mymap);
      MosqueMadrassaofSultanHassanmarker.bindPopup("<b> Mosque-Madrassa of Sultan Hassan! </b><br>TEXT<br> <br> <a href='https://en.wikipedia.org/wiki/Mosque-Madrassa_of_Sultan_Hassan' target='_newtab'> Wikipedia </a>");
      
      var AlRifaimarker = L.marker([30.154564, 31.310406]).addTo(mymap);
      AlRifaimarker.bindPopup("<b> Al-Rifa'i Mosque! </b><br>TEXT<br> <br> <a href='https://en.wikipedia.org/wiki/Al-Rifa%27i_Mosque' target='_newtab'> Wikipedia </a>");
      
      var AlHusseinmarker = L.marker([30.047778, 31.263056]).addTo(mymap);
      AlHusseinmarker.bindPopup("<b> Al-Hussein Mosque! </b><br> TEXT<br><br> <a href='https://en.wikipedia.org/wiki/Al-Hussein_Mosque' target='_newtab'> Wikipedia </a>");
      
       var BenEzraSynagoguemarker = L.marker([30.005794, 31.231022]).addTo(mymap);
      BenEzraSynagoguemarker.bindPopup("<b> Ben Ezra Synagogue! </b><br>TEXT<br> <br> <a href='https://en.wikipedia.org/wiki/Ben_Ezra_Synagogue' target='_newtab'> Wikipedia </a>");//.openPopup();

    </script>
